name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocs-glightbox
      
      - name: Copy assets to docs_site
        run: |
          mkdir -p docs_site/assets
          cp docs/reference.png docs_site/assets/ || true
          cp docs/game_evolution.gif docs_site/assets/ || true
          cp docs/grid_size_analysis.png docs_site/assets/ || true
      
      - name: Build documentation
        run: mkdocs build --config-file mkdocs.yml -d site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
